<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Influencers Wall Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <!-- Center: title + subtitle -->
      <div class="brand">
        <div class="title">Influencers Wall : 1 million pixels</div>
        <div class="subtitle">Claim your spot on the ultimate influencer wall.</div>
      </div>

      <!-- Right: price, rule, pixels left, buttons -->
      <div class="meta">
        <div id="priceLine" class="price">1 Pixel = $1.00</div>
        <div class="rule">Every 1,000 pixels sold, price +$0.01</div>
        <div id="pixelsLeft" class="left">1,000,000 pixels left</div>
        <div class="actions">
          <button id="buyButton" class="btn btn-sm">Buy Pixels</button>
          <button id="contactButton" class="btn btn-sm btn-ghost">Contact Me</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Info collection form (modal) -->
  <div id="infoForm" class="modal hidden">
    <form id="influencerForm"
          name="influencer-purchase"
          method="POST"
          action="/success.html"
          data-netlify="true"
          netlify-honeypot="bot-field"
          enctype="multipart/form-data">
      <h2>Your information</h2>

      <!-- Netlify form detection -->
      <input type="hidden" name="form-name" value="influencer-purchase">
      <!-- Honeypot -->
      <p class="hidden">
        <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
      </p>
      <!-- Selected blocks (set by JS) -->
      <input type="hidden" name="blockIndex" id="blockIndex">

      <label>
        Profile photo (upload):
        <input type="file" name="imageFile" accept="image/*" required>
      </label>
      <label>
        Your page (Instagram / TikTok / YouTube):
        <input type="url" name="linkUrl" required placeholder="https://…">
      </label>
      <label>
        Your email:
        <input type="email" name="email" required placeholder="you@example.com">
      </label>
      <div class="buttons">
        <button type="submit" class="btn">Confirm & Pay</button>
        <button type="button" id="cancelForm" class="btn btn-ghost">Cancel</button>
      </div>
    </form>
  </div>

  <main class="grid-container">
    <div class="grid" id="pixelGrid"></div>
  </main>

  <footer>
    <p>© 2025 GARMID. All rights reserved.</p>
    <p><a href="terms.html" target="_blank">Terms of Use</a></p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
